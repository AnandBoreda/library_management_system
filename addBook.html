<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Library Management System</title>
</head>

<body id="addBook">
    <h1>Add Book Details</h1>

    <div id="options">
        <table>
            <tr>
                <td><label> Book Title</label></td>
                <td> <input type="text" placeholder="Enter Book Title"></td>
            </tr>
            <tr>
                <td><label> Book Author</label></td>
                <td> <input type="text" placeholder="Enter Book Author"></td>
            </tr>
            <tr>
                <td><label> Edition</label></td>
                <td> <input type="text" placeholder="Enter Edition"></td>
            </tr>
            <tr>
                <td><label> Book Price</label></td>
                <td><input type="text" id="price" placeholder="Enter Book Price"></input>
                </td>
            </tr>
            <tr>
                <td><label> Book Type</label></td>
                <td> <select id="bookType">
                        <option> -- select type --</option>
                        <option>Action and Adventure.</option>
                        <option>Classics</option>
                        <option>Comic Books</option>
                        <option>Horror</option>
                        <option>Love stories</option>
                        <option>Thriller</option>
                    </select></td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="button" value="Add Book" id="submit"></input>
                </td>
            </tr>
        </table>
        <br></br>
        <a href="./index.html" id="home">Home</a>
    </div>

</body>

</html>
